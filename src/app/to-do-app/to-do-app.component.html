<h1 class="todo-title">{{ title }}</h1>
<app-to-do-input (todoInputChange)="addNewTask($event)"></app-to-do-input>
<app-to-do-list class="todo-lists" [todoTasks]="todoList" [inProgressTasks]="inProgressList"
    [completedTasks]="completedList" (inProgressButtonClick)="inProgressTask($event)"
    (completeButtonClick)="completeTask($event)" (deleteButtonClick)="deleteTask($event)"></app-to-do-list>
